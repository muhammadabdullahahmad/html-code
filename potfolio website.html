<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page</title>
        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
            }
            nav {
                background-color: rgb(0, 204, 255); 
                padding: 10px;
            }
            ul {
                list-style-type: none;
                padding: 10px;
                margin: auto;
                overflow: hidden;
                display: flex;
                justify-content: center;
                gap: 20px;
            }
            li a {
                display: block;
                padding: 8px 16px;
                text-decoration: none;
                color: black;
                font-weight: bold;
            }
            li a:hover {
                background-color: rgb(217, 220, 20);
                border-radius: 4px;
            }
            img {
                max-width: 300px;
                height: auto;
                margin: 20px 0;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            button {
                background-color: rgb(0, 204, 255);
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 10px auto;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: rgb(0, 180, 220);
            }
            .animal-section {
                margin: 30px 0;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
        <h2>Interesting Information</h2>
        
        <div class="animal-section">
            <img src="images/tiger.jpg" alt="Tiger">
            <button onclick="tiger();">Read More!</button>
            <p id="tiger-info"></p>
        </div>
        
        <div class="animal-section">
            <img src="images/lion.jpg" alt="Lion">
            <button onclick="lion();">Read More!</button>
            <p id="lion-info"></p>
        </div>
        <div class="animal-section">
            <img src="images/giraff.jpeg" alt="giraff">
            <button onclick="giraff();">Read More!</button>
            <p id="giraff"></p>
        </div>
        <script src="script1.js"></script>
    </body>
</html>
