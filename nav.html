<!DOCTYPE html>
<html>

<head>
    <title>Navbar with Carousel</title>
    <style>
        body {
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            background-color: rgb(255, 0, 0);
            overflow: hidden;
        }

        .topnav a {
            float: left;
            text-align: center;
            color: rgb(218, 217, 217);
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: yellow;
            color: black;
        }

        .topnav a.active {
            background-color: blue;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#aboutus">About Us</a>
        <a href="#contactus">Contact Us</a>
    </div>

    <section>
        <img class="mySlides" src="images/bhoot.jpg" style="height:500px; display:none;">
        <img class="mySlides" src="images/car.jpeg" style="height:500px; display:none;">
    </section>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1;
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000); // Change image every 3 seconds
        }
    </script>
</body>

</html>
