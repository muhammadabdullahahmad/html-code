<!DOCTYPE html>
<html>
    <head>
        <title>javasricpt example</title>
    </head>
    <body>
        <Center>
            <h1>my webpage</h1>
            <button id="button1" style="background-color: aqua;">click me</button>
            <script>
                document.getElementById("button1").onclick = function() {
                    document.body.style.backgroundColor='gold';
                    button1.style.backgroundColor='green';
                }
            </script>
        </Center>
    </body>
</html>
