<!DOCTYPE html>
<html>
    <head>
        <title>
            opacity
        </title>
        <style>
            div{
                background-color: navy;
                padding: 10px;
            }
            div.first{
                opacity: 0.1;
            }
            div.second{
                opacity: 0.3;
            }
            div.thrid{
                opacity: 0.6;
            }

        </style>
    </head>
    <body>
        <h1>the opacity property</h1>
        <p>this is how the opacity property looks</p>
        <div class="first"><p>this is 0.1</p></div>
        <div class="second"><p>this is 0.3</p></div>
        <div class="thrid"><p>this is 0.6</p></div>
        <div><p>this is deffult opacity</p></div>
    </body>
</html>
